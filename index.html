<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MULTI-FORM DOM-MANIPULATION</title>
</head>
<body>
    <div class="form_container">
        <div class="heading">
            <h1> Registration form</h1>
        </div>
        <div>
            <form action="" method="post" id="myform">
                <div class="divone" id="div1">
                    <input type="text" name="Name" id="name" placeholder="Full Name" value="">
                    <input type="tel" name="Phone" id="phone" placeholder="Telephone">
                    <input type="email" name="Email" id="email" placeholder="Email Address">
                    <input type="text" name="Address" id="address" placeholder="House Address">
                    <input type="text" name="City" id="city" placeholder="City where you live">
                    <button type="button" id="next">Next</button>
                </div>
                <div class="divtwo" id="div2" style="display: none;">
                    <input type="text" name="State" id="state" placeholder="State of the city">
                    <input type="text" name="Country" id="country" placeholder="Country of Residence">
                    <input type="text" name="Education" id="edu" placeholder="Your qualifications">
                    <input type="text" name="Experience" id="exp" placeholder="Your experience">
                    <textarea names="Message" id="text" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                    <button type="button" id="prev">Prev</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let form_container = document.getElementsByClassName("form_container");
        const divOne = document.querySelector(".divone");
        const divTwo = document.querySelector(".divtwo");
        let nextbtn = document.getElementById("next");
        let prevbtn = document.getElementById("prev");
        let index = 0;
        nextbtn.addEventListener("click", ()=>{
            divOne.style.display = "none";
            divTwo.style.display = "block";
        })
        prevbtn.addEventListener("click", ()=>{
            divOne.style.display = "block";
            divTwo.style.display = "none";
        })
        var all_input = [];
        var mesg =[];
        var myValue = document.querySelector('input');
        var Message = document.getElementById("text");
        var form =document.getElementById("myform");
        form.addEventListener("submit", (e)=>{
        e.preventDefault();
        form.querySelectorAll("input").forEach(input =>{
        var {name, value} = input;
        all_input.push({name, value});
        
        })
        
        form.querySelector("textarea");
        let {value} = Message;
        mesg.push({Message:value});
        let inputs = {...all_input, ...mesg};
        {(myValue.value != "")? 
        form.innerHTML = "Data was successfully sent!. Thank you": 
        form.innerHTML = "Please fill in the form properly to submit"}; 
        form.reset();
    });
    
        
    </script>
</body>
</html>
